<div id="review-section" class="review-section">
        <div class="container">
          <div class="col-md-10 col-md-offset-1">
            <div class="reviews owl-carousel owl-theme">
              {% for item in page.review.lists %}
				  <div class="review-single">
				  
				  <img class="img-circle" src="{{item.image}}" alt="Client Testimonoal" />
					<div class="review-text wow fadeInUp" data-wow-delay="0.2s">
					  
					  <p>{{item.info}}</p>
					  
					  <h3>- {{item.name}}</h3>
					  
					  <h3>{{item.position}}</h3>
					  {% for list in item.stars  %}
						<i class="ion {{ list.star }}"></i>
					  {% endfor %}
					</div>
				  </div>
				{% endfor %}
            </div>
          </div>
        </div>
      </div>
