<!-- Subscribe Form -->
      <div class="cta-sub no-color">
        <div class="container">
          <div class="cta-inner">
            <h1 class="wow fadeInUp" data-wow-delay="0s">{{ site.data.subscribe.title }}</h1>
            <p class="wow fadeInUp" data-wow-delay="0.2s">
              {{ site.data.subscribe.subTitle }}
            </p>
            <div class="form wow fadeInUp" data-wow-delay="0.3s">
              <form id="signup" class="formee" action="{{ site.data.subscribe.action }}" method="post">
          			<input name="email" id="email" type="text" />
					<input class="right inputnew" type="submit" title="Send" value="Subscribe" />
          		</form>
          		<div id="response"></div>
            </div>
        </div>
      </div>
      </div>
